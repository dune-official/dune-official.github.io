<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Countdown</title>
	</head>
	<body>
		<div class="bdy">
			<div id="headline">
				Countdown
			</div>

			<hr>

			<div id="element-view">
				<div class="countdown" id="unix">
					Unix Timestamp: Not fetched yet
				</div>
				<div class="countdown" id="datetime_string">
					Not fetched yet
				</div>
			</div>

			<div class="circles">
				<div class="circle-rel">
					<div class="wrapper" id="days-wrapper">
						<div class="circle" id="days-left"></div>
						<div class="circle" id="days-right"></div>
					</div>
				</div>
				<div class="circle-rel">
					<div class="wrapper" id="hours-wrapper">
						<div class="circle" id="hours-left"></div>
						<div class="circle" id="hours-right"></div>
					</div>
				</div>
				<div class="circle-rel">
					<div class="wrapper" id="minutes-wrapper">
						<div class="circle" id="minutes-left"></div>
						<div class="circle" id="minutes-right"></div>
					</div>
				</div>
				<div class="circle-rel">
					<div class="wrapper" id="seconds-wrapper">
						<div class="circle" id="seconds-left"></div>
						<div class="circle" id="seconds-right"></div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
	<script src="script.js"></script> 
</html>
